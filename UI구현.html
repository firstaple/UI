<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function multiplication() {
        let gugu = prompt("원하는 단을 입력하세요");
        if ((!isNaN(gugu), gugu < 10)) {
          document.write("<h1>" + gugu + "단</h1>");
          for (let i = 1; i < 10; i++) {
            document.write("<p>" + gugu + "x" + i + "=" + i * gugu + "</p>");
          }
        } else {
          alert("구구단에 들어가는 수가 아닙니다");
        }
      }
      multiplication();
    </script>
  </body>
</html>
